name: Build Docker Image based on Tag

on:
  push:
    tags:
      - 'v*.*.*'     # Production —Ç–µ–≥–∏ (—Å–±–æ—Ä–∫–∞ –∏–∑ main)
      - 'dev-*'      # Development —Ç–µ–≥–∏ (—Å–±–æ—Ä–∫–∞ –∏–∑ dev)

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–µ—Ç–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ñ–æ—Ä–º–∞—Ç–∞ —Ç–µ–≥–∞
          # –ï—Å–ª–∏ —Ç–µ–≥ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å dev-, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–µ—Ç–∫—É dev;
          # –∏–Ω–∞—á–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–µ—Ç–∫—É main.
          ref: ${{ contains(github.ref_name, 'dev-') && 'dev' || 'main' }} # –ª–æ–≥–∏–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/remnawave-telegram-sub-mini-app
          tags: |
            # –ï—Å–ª–∏ —Ç–µ–≥ dev (–Ω–∞–ø—Ä–∏–º–µ—Ä, dev-v1.0.0)
            type=raw,value=dev-latest,enable=${{ contains(github.ref_name, 'dev-') }}
            type=raw,value=${{ github.ref_name }},enable=${{ contains(github.ref_name, 'dev-') }}
            # –ï—Å–ª–∏ —ç—Ç–æ production —Ç–µ–≥ (–Ω–∞–ø—Ä–∏–º–µ—Ä, v1.0.0)
            type=raw,value=latest,enable=${{ startsWith(github.ref_name, 'v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref_name, 'v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref_name, 'v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref_name, 'v') }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  send-notification:
    needs: build-docker-image
    runs-on: ubuntu-latest
    if: "!contains(github.ref_name, 'dev-')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set commit message
        id: commit-message
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            # For tag events
            TAG_MSG=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
            if [ -z "$TAG_MSG" ]; then
              TAG_MSG="Release ${{ github.ref_name }}"
            fi
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            # For dev branch events
            TAG_MSG="Development build for dev"
          else
            # For workflow_dispatch or other events
            TAG_MSG="${{ github.event.head_commit.message || format('Manual build from {0}', github.ref_name) }}"
          fi
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ Build finished.
            üöÄ Project: remnawave-telegram-mini-app
            üõ†Ô∏è Branch: ${{ github.ref_name }}
            üìù Message: ${{ steps.commit-message.outputs.message }}
            üîó Image: ghcr.io/${{ github.repository_owner }}/remnawave-telegram-sub-mini-app:${{ github.ref_name == 'dev' && 'dev-latest' || github.ref_name }}
